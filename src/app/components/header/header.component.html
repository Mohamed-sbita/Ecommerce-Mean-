<mat-toolbar class="justify-between max-w-7xl mx-auto border-x">
  <a routerLink="home"><span style="color: orange;">E-</span><span style="color: rgb(0, 0, 0);">commerce </span><span style="color: rgb(0, 0, 0);">Store</span> <mat-icon style="color: orange;">store</mat-icon></a>
  <div class="flex items-center lg:order-2">
    <button *ngIf="AuthService.isloggin()==false" type="button"
      class="focus:outline-none text-white bg-red-700 hover:bg-black-800 focus:ring-4 focus:ring-black-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-black-600 dark:hover:bg-black-700 dark:focus:ring-black-900"
      routerLink="/login">Login</button>


    <!--  </ul> -->

    <!-- <li class="dropdown nav-item active">
          <a class="nav-link"type="button"><mat-icon>account_circle</mat-icon>
            <span class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item"   routerLink="/new">Create Article</a>
              <a class="dropdown-item"  routerLink="/newletter">Create NEWS-LETTER </a>
            </span>
          </a>
        </li>
        -->
    <button mat-icon-button [matMenuTriggerFor]="menuu" *ngIf="AuthService.isloggin()==true">
      <mat-icon >account_circle</mat-icon>
    </button>

    <mat-menu #menuu="matMenu">
      <div class="p-5">
        <div><a class="font-bold not-italic" *ngIf="AuthService.isAdmin()==false" routerLink="/myorders">My Orders </a></div>
        <br>
      <div><a class="font-bold not-italic" *ngIf="AuthService.isAdmin()==true" routerLink="/dash">Dashbord </a></div>
      <br>
      <div><button class="font-bold not-italic" *ngIf="AuthService.isloggin()==true" (click)="logout()"> <span></span> Logout </button></div>
    </div>
    </mat-menu>



    <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="AuthService.isAdmin()==false">
      <mat-icon [matBadge]="itemsQuantity" [matBadgeHidden]="!itemsQuantity"
        matBadgeColor="warn">shopping_cart</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <div class="p-3 divide-y divide-solid">
        <div class="pb-3 flex justify-between">
          <span class="mr-16">{{ cart.items.length }} items</span>
          <a routerLink="cart">View Cart</a>
        </div>
        <div *ngIf="cart.items.length" class="py-3">
          <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
            {{ item.name }} x {{ item.quantity }}
            <span class="font-bold not-italic">{{ item.price }}&nbsp; DT</span>
          </div>
        </div>
        <div class="flex justify-between py-3 font-light">
          Total:
          <span class="font-bold not-italic">{{
            getTotal(cart.items)
            }}&nbsp; DT</span>
        </div>
        <div class="pt-3 flex justify-between">
          <button (click)="onClearCart()" class="bg-rose-600 text-white rounded-full w-9 h-9">
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
          <button routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9">
            <mat-icon>shopping_cart_checkout</mat-icon>
          </button>
        </div>
      </div>
    </mat-menu>
  </div>

</mat-toolbar>
